<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="<%= process.env.VUE_APP_KEYWORDS %>">
    <meta name="description" content="<%= process.env.VUE_APP_DESCRIPTION %>">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="<%= process.env.VUE_APP_NAME %>" />
    <meta name="twitter:description" content="<%= process.env.VUE_APP_DESCRIPTION %>" />

    <!-- Facebook -->
    <meta property="og:title" content="<%= process.env.VUE_APP_NAME %>" />
    <meta property="og:site_name" content="<%= process.env.VUE_APP_NAME %>" />
    <meta property="og:description" content="<%= process.env.VUE_APP_DESCRIPTION %>" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <title><%= process.env.VUE_APP_NAME %></title>
  </head>
  
  <body>
    <noscript>
      <strong>We're sorry but <%= process.env.VUE_APP_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
